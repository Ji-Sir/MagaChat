<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>发布朋友圈</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/icons.css" />
  </head>
  <body>
    <div class="container">
      <div class="post-moment-page page active-page">
        <!-- 顶部导航 -->
        <div class="post-header std-header">
          <div class="header-back">
            <i class="icon-angle-left"></i>
            <!-- Changed Icon -->
          </div>
          <div class="header-actions">
            <button class="post-btn" disabled>发表</button>
          </div>
        </div>
        <!-- 发布内容区域 -->
        <div class="post-content content-scrollable">
          <textarea
            class="post-text"
            placeholder="这一刻的想法..."
            maxlength="1000"
          ></textarea>
          <div class="post-images">
            <div class="image-grid">
              <!-- Images preview will be added here -->
            </div>
            <div class="add-image">
              <input
                type="file"
                id="imageInput"
                accept="image/*"
                multiple
                style="display: none"
              />
              <label for="imageInput" class="add-image-label">
                <i class="icon-plus"></i>
              </label>
            </div>
          </div>

          <!-- 虚拟点赞设置 -->
          <div class="like-settings">
            <div class="settings-header">
              <h3>虚拟点赞设置 (模拟)</h3>
            </div>
            <div class="settings-content">
              <div class="like-count-setting">
                <label for="like-count">点赞数量：</label>
                <input
                  type="number"
                  id="like-count"
                  min="0"
                  max="99"
                  value="0"
                  class="like-count-input"
                />
              </div>
              <div class="virtual-users">
                <div class="users-header">
                  <h4>选择点赞的虚拟用户</h4>
                  <button class="add-user-btn">添加虚拟用户</button>
                </div>
                <div class="users-list">
                  <!-- 虚拟用户列表将通过 JS 动态生成 -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Use type="module" to allow import/export -->
    <script type="module" src="./js/post-moment.js"></script>
  </body>
</html>

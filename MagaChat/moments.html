        <!-- 个人封面区域 -->
        <div class="moments-cover">
          <div class="cover-image">
            <img
              src="./images/my-avatar.jpg"
              alt="封面"
              id="moments-cover-img"
            />
          </div>
          <div class="user-info">
            <div class="name" id="moments-user-name">微信用户</div>
            <div class="avatar">
              <img
                src="./images/my-avatar.jpg"
                alt="头像"
                id="moments-avatar-img"
              />
            </div>
          </div>
        </div>

        <!-- 朋友圈列表 -->

    <!-- Use type="module" to allow import/export -->
    <script type="module" src="./js/moments.js"></script>
    <script>
      // Restore avatar and name from localStorage on this page too
      document.addEventListener("DOMContentLoaded", () => {
        const savedAvatar = localStorage.getItem("userAvatar");
        const savedName = localStorage.getItem("userName");

        if (savedAvatar) {
          const coverImg = document.getElementById("moments-cover-img");
          const avatarImg = document.getElementById("moments-avatar-img");
          if (coverImg) coverImg.src = savedAvatar; // Optionally update cover too
          if (avatarImg) avatarImg.src = savedAvatar;
        }
        if (savedName) {
          const nameEl = document.getElementById("moments-user-name");
          if (nameEl) nameEl.textContent = savedName;
        }
      });
    </script>
